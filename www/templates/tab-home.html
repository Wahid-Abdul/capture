<ion-view view-title="Home">
  <ion-content class="padding" style="background-image:url('./img/a1.jpg');background-repeat:no-repeat;background-size:fill ">
        <ion-content overflow-scroll="false" style="opacity:0.9">

        <!-- Reload button -->
        <button ng-click="revertPicture()" class="button button-energized small icon ion-ios-reload " style="opacity:0.7" >
            Reload
        </button><br/><br/ >
        
        <!-- picture -->
         <ion-toggle ng-model = "pictureBool" checked = "false" unchecked style="border-radius:10px" >
          Include image? 
       
              <div class="list card" ng-show="pictureBool">
                <div class="item item-image">
                    <img ng-src="{{pictureUrl}}" id="myImage">
                </div>
              </div>
              
              
              <!-- Button to take picture -->
              <div class="padding row" ng-show = "pictureBool">
                  <button ng-click="takePicture()" class="button button-full button-calm col col-100" ng-show="pictureBool" >Take a Photo</button>
              </div>
        
         </ion-toggle>
        <br/>
        <!-- Toggle button for including text -->
        <ion-toggle ng-model = "textBool" checked = "false" >
          Include text? 
        </ion-toggle>
        <div class="row">
        
        
        <!-- Text insertion area -->
        <textarea ng-show="textBool" style="border:2px solid blue" class="col" rows = "4"  placeholder="Enter your text here" ng-model = "myText">
          Enter here
        </textarea>
        </div>
        
        <!-- Send button.This is currently dummy for now -->
        <button type="submit" class ="button button-calm button-full " style="border-radius: 24px" ng-click="showAlert()"> 
            SEND
        </button>
       
        </ion-content>
    
  </ion-content>
</ion-view>
